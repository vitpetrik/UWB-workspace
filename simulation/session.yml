name: simulation
root: ./
startup_window: uv_observer 
pre_window: export RUN_TYPE=simulation; export UAV_TYPE=x500; export WORLD_NAME=temesvar_field; export ODOMETRY_TYPE=gps; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch ./gazebo.launch gui:=false
  - status:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav36; waitForRos; roslaunch mrs_uav_status status.launch config_file:=/home/mrs/UWB-workspace/simulation/config/uav_status.yaml
        - export UAV_NAME=uav38; waitForRos; roslaunch mrs_uav_status status.launch config_file:=/home/mrs/UWB-workspace/simulation/config/uav_status.yaml
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; sleep 12; rosservice call /mrs_drone_spawner/spawn  "36 $UAV_TYPE --pos-file `pwd`/position.csv --enable-rangefinder --enable_qorvo_dw1000 --uwb_id 1 --enable-ground-truth --enable-uv-leds --uvled_s 4 5 6 7"
        - waitForSimulation; rosservice call /mrs_drone_spawner/spawn  "38 $UAV_TYPE --pos-file `pwd`/position.csv --enable-rangefinder --enable_qorvo_dw1000 --uwb_id 2 --enable-ground-truth --enable-dual-uv-cameras --enable-back-uv-camera --uvcam_calib_file \"$(rospack find uvdar_core)/include/OCamCalib/config/calib_results_bf_uv_fe.txt\""
  - sq_setter:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav36; waitForOdometry; roslaunch uvdar_core led_manager.launch
        - 'history -s rosservice call /uav36/uvdar_led_manager_node/quick_start 5'
        - 'history -s rosservice call /uav36/uvdar_led_manager_node/set_frequency 59'
  - control:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav36; waitForOdometry; roslaunch mrs_uav_general core.launch config_mpc_tracker:=$(rospack find uvdar_core)/scripts/custom_configs/mpc_tracker.yaml
        - export UAV_NAME=uav38; waitForOdometry; roslaunch mrs_uav_general core.launch config_mpc_tracker:=$(rospack find uvdar_core)/scripts/custom_configs/mpc_tracker.yaml
  - autostart:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav36; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav38; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
  - takeoff:
      layout: even-vertical
      panes:
        - 'export UAV_NAME=uav36;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        - 'export UAV_NAME=uav38;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        # #}
  - rviz:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav38; waitForControl; rosrun rviz rviz -d ./config.rviz
        - export UAV_NAME=uav36; waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
        - export UAV_NAME=uav38; waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
  - uv_observer:
      layout: even-vertical
      panes:
        - waitForCompile; gz world --pause=0; sleep 12;  export UAV_NAME=uav38; waitForControl; roslaunch uvdar_core sim_three_sided_combined.launch
        # - waitForCompile; gz world --pause=0; sleep 6;  export UAV_NAME=uav38; waitForControl; roslaunch uvdar_core multi_frequency_test.launch
  - kalman_filter:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav38; waitForControl; roslaunch uvdar_core uvdar_kalman.launch output_frame:=$UAV_NAME/stable_origin
  - object_tracker:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav38; waitForControl; roslaunch object_tracker tracker.launch distance_frame:=$UAV_NAME/fcu kalman_frame:=$UAV_NAME/stable_origin output_frame:=$UAV_NAME/stable_origin
  - uwb_range:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav38; waitForControl; roslaunch uwb_range_fake uwb.launch output_id:=1 target_uav:=uav36 output_frame:=$UAV_NAME/fcu
  - Follower:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav38; waitForControl; roslaunch leader_follower follower.launch angle:=180 distance:=6 leader_id:=1
  - Follower-enable:
      layout: even-vertical
      panes:
        - 'history -s rosservice call /uav38/leader_follower/start_following'
  - set-constraint:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav36; waitForControl; rosservice call /$UAV_NAME/constraint_manager/set_constraints slow
        - export UAV_NAME=uav38; waitForControl; rosservice call /$UAV_NAME/constraint_manager/set_constraints slow
  - trajectory:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav36; waitForControl; roslaunch trajectory_loader single_uav.launch path:=/home/mrs/UWB-workspace/simulation file:=circle_0.txt
        - 'export UAV_NAME=uav36; history -s rosservice call /$UAV_NAME/control_manager/goto_trajectory_start'
        - 'export UAV_NAME=uav36; history -s rosservice call /$UAV_NAME/control_manager/start_trajectory_tracking'
  - slow_down:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav38; waitForControl; sleep 30; gz physics -u 150
  - goto:
      layout: even-vertical
      panes:
        - 'history -s rosservice call /uav36/control_manager/goto \"goal: \[10.0, 0.0, 5.0, 1.57\]\"'
        - 'history -s rosservice call /uav38/control_manager/goto \"goal: \[10.0, -6.0, 5.0, 1.57\]\"'
  - tf-connector:
      layout: even-vertical
      panes:
        - 'export UAV_NAME=uav38; waitForControl; roslaunch tf_connector tf_connector.launch custom_config:="/home/mrs/UWB-workspace/simulation/tf_connector.yaml"'
