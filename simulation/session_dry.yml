name: simulation
root: ./
startup_window: uv_observer 
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - settime:
      layout: even-vertical
      panes:
        - waitForRos; rosparam set use_sim_time true
  - rviz:
      layout: even-vertical
      panes:
        - waitForRos; rosrun rviz rviz -d config.rviz
  - tf-connector:
      layout: even-vertical
      panes:
        - 'export UAV_NAME=uav42; waitForRos; roslaunch tf_connector tf_connector.launch custom_config:="/home/mrs/UWB-workspace/simulation/tf_connector.yaml"'
  - object_tracker:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav42; waitForRos; roslaunch object_tracker tracker.launch node_name:=object_tracker_offline