name: simulation
root: ./
startup_window: uv_observer 
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - settime:
      layout: even-vertical
      panes:
        - waitForRos; rosparam set use_sim_time true
  - object_tracker:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForRos; roslaunch object_tracker tracker.launch output_frame:=$UAV_NAME/local_origin kalman_frame:=$UAV_NAME/fcu kalman_pose_model:=2 spectral_density_pose:=3