name: simulation
root: ./
startup_window: uv_observer 
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - settime:
      layout: even-vertical
      panes:
        - waitForRos; rosparam set use_sim_time true
  - rviz:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav38; waitForRos; rosrun rviz rviz -d config.rviz
  - object_tracker:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav38; waitForRos; roslaunch object_tracker tracker_dry.launch kalman_frame:=$UAV_NAME/stable_origin output_frame:=$UAV_NAME/stable_origin